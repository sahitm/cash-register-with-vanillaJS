<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Cash Register | vanillaJS</title>
</head>
<body>

    <h1>Cash Register Manager</h1>
    <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>

    <label for="billAmount">Bill Amount:</label>
    <input type="text" name="billAmount" id="billAmount">

    <label for="cashGiven">Cash Given:</label>
    <input type="text" name="cashGiven" id="cashGiven">

    <button class="myButton" type="submit">Check</button>

    <div id="message"></div>

    

    <table border="1">

        <caption>Return Change</caption>

        <tr>
            <th>No of Notes</th>

            <td class="notes"></td>
            <td class="notes"></td>
            <td class="notes"></td>
            <td class="notes"></td>
            <td class="notes"></td>
            <td class="notes"></td>
            <td class="notes"></td>
        </tr>

        <tr>
            <th>Note</th>

            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr>

    </table>

</body>
</html>
